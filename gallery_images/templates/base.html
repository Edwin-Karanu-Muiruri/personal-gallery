<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Gallery</title>
</head>
<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="img-label"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img style="width: 100%;" alt="" class="mod-img">
                    <p>Image details</p>
                    <p id="img-desc"></p>
                    <p id="img-loc"></p>
                    <p id="img-cat"></p>
                </div>
                <div class="modal-footer">
                    <input name="" id="copy-url"style="position:relative;left:15000px">
                    <button type="button" class="btn btn-outline-info btn-sm" onclick="copy()">Copy Image Link</button>
                    <button type="button" class="btn btn-outline-info btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
